<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Igreja Comunidade Betel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        body {
            min-height: 100vh;
            position: relative;
        }
        .central-window {
            background: #fff;
            max-width: 95vw;
            width: 370px;
            margin: 60px auto 0 auto;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border-radius: 12px;
            padding: 24px 16px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2d3e50;
            margin-bottom: 8px;
            font-size: 1.3em;
        }
        p {
            color: #555;
            margin-bottom: 18px;
            font-size: 1em;
        }
        .map-container {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 8px;
        }
        .instagram-link {
            position: fixed;
            top: 18px;
            right: 18px;
            z-index: 10;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            padding: 8px 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00860b;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.05em;
            letter-spacing: 0.5px;
        }
        .instagram-link:hover {
            background: #f7e1ff;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            text-align: center;
            padding: 10px 0;
            background: transparent;
            z-index: 2;
            font-size: 0.98em;
            color: #00851d;
            pointer-events: none;
            user-select: none;
        }
        /* Responsividade */
        @media (max-width: 700px) {
            .central-window {
                margin: 16px auto 0 auto;
                padding: 12px 4vw;
                width: 98vw;
                min-width: unset;
            }
            .map-container {
                height: 140px;
            }
            .instagram-link {
                top: 8px;
                right: 8px;
                padding: 6px 12px;
                font-size: 0.98em;
            }
            footer {
                font-size: 0.92em;
                padding: 7px 0;
            }
        }
        @media (max-width: 400px) {
            .central-window {
                padding: 8px 2vw;
            }
            .map-container {
                height: 100px;
            }
        }
        /* Garante que o fundo fique atrás de tudo */
        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
            filter: brightness(0.7);
            background: #000;
        }
    </style>
</head>
<body>
    <!-- Instagram Text Link -->
    <a class="instagram-link" href="https://www.instagram.com/comunidadebetelsede/" target="_blank" rel="noopener" aria-label="Instagram Comunidade Betel">
        Instagram
    </a>
    <div class="central-window">
        <h1>Igreja Betel</h1>
        <p>
            Venha nos visitar! Nosso endereço:<br>
            Rua dos cachorros, 39 - Parque Rodrigo Barreto, Arujá/SP
        </p>
        <div class="map-container">
            <div id="google-maps-app" style="width:100%;height:100%;">
                <!-- O app do Google Maps será carregado aqui -->
            </div>
        </div>
    </div>
    <!-- Imagem de fundo ocupando toda a tela -->
    <img src="fundo.jpg" alt="Fundo Igreja" class="background-img" />
    <footer>
        &copy; 2025 Igreja Comunidade Betel. Desenvolvido por Betel solutions.
    </footer>
    <script>
        // Coordenadas reais da igreja
        const endereco = "-23.376449, -46.315490";
        // Adiciona &t=k para visão satélite
        const mapsUrl = `https://www.google.com/maps?q=${encodeURIComponent(endereco)}&t=k&output=embed`;

        const div = document.getElementById('google-maps-app');
        div.innerHTML = `<iframe src="${mapsUrl}" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>`;
    </script>
</body>
</html>
